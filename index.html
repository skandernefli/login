<!doctype html>
<html lang="en">
    <head>
        <title>tutorial one</title>
        <meta charset="utf-8">
        <link href="main.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="container">
            <form class="form form--hidden" id="login">
            <h1 class="form__title">login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="username or email">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password</a>
            </p>
            
            <p class="form__text">
                <a id="linkCreateAccount" class="form__link">Don't have an acoount?Create account</a>
            </p>
            </form>
           
                <form class="form" id="createAccount">
                <h1 class="form__title">CreateAccount</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                     <input type="text" class="form__input" autofocus placeholder="username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
              
                <p class="form__text">
                    <a id="linkLogin" class="form__link">Already have an acoount? sign in </a>
                </p>
                </form>
        </div>      
        <script src="main.js"></script>
    </body>
</html>
